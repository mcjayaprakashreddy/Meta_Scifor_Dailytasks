<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: hsl(211, 68%, 94%);
    }
    .login-box {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      background: rgb(251, 250, 249);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    </style>
</head>
<body>
    <div class="container">
  <div class="login-box">
    <h4 class="text-center mb-4">Login Form</h4>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" id="name" class="form-control">
        <div class="text-danger small" id="nameError"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" id="email" class="form-control">
        <div class="text-danger small" id="emailError"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control">
        <div class="text-danger small" id="passwordError"></div>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>
  </div>
</div>

<script src="./login.js"></script>
    
</body>
</html>
